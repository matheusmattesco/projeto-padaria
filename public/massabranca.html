                    <div class="mt-2">
                      <p class="text-2xl text-gray-500">Bolo de massa branca com recheio de creme com pessêgos em pedaços, finalizado com Chantily e ganache de chocolate branco.</p>

              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button id="deactivateButton" type="button" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Fechar Pedido</button>
                <button id="cancelButton" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>

<script>
const openModalButton = document.getElementById('openModalButton');
const modal = document.getElementById('modal');
const cancelButton = document.getElementById('cancelButton');
const deactivateButton = document.getElementById('deactivateButton');

// Função para abrir o modal
function openModal() {
    modal.classList.remove('hidden');
}

// Função para fechar o modal
function closeModal() {
    modal.classList.add('hidden');
}

function saveOrderToTxt(pedido) {
    const blob = new Blob([pedido], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'pedido.txt';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

openModalButton.addEventListener('click', openModal);


cancelButton.addEventListener('click', closeModal);


deactivateButton.addEventListener('click', () => {
    const pedido = 'Pedido: Sonho de Valsa - Tamanho P';  
    saveOrderToTxt(pedido);  
    closeModal(); 
});

</script>
